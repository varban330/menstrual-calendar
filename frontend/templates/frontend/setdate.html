{% extends 'frontend/dashboard-base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block title %}Set Your Dates{% endblock %}
{% block date_active %}active{% endblock %}
{% block body %}
<div class="main-panel">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Set Dates</h4>
            </div>
            <div class="card-body">
              <br>
              <form>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="label-control">Period Start Date</label>
                      <input type="date" class="form-control datetimepicker">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label class="label-control">Period End Date</label>
                      <input type="date" class="form-control datetimepicker">
                    </div>
                  </div>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <label class="form-check-label">Currently Going On...</label>
                    <input class="form-check-input" type="checkbox">
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Update Password</button>
                <div class="clearfix"></div>
              </form>
            </div>
          </div>
        </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
