<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    {% load widget_tweaks %}
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{% static 'frontend/assets/img/favicon.ico' %}">
    <title>Dr. Pink - Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="607848625587-ts150js5ijmrao95jd72k1jm88v1jj32.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'frontend/css/material-kit.css' %}?v=2.0.6" rel="stylesheet" >
  </head>
  <body class="login-page sidebar-collapse" style="display: none;" id="body" onload="login_load()">
    <div id="snackbar">Some text some message..</div>
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="https://demos.creative-tim.com/material-kit/index.html" data-toggle="tooltip" data-placement="bottom" title="" data-container="body" data-original-title="A tool to keep up with your periods">
          <i class="fa fa-venus"></i>&nbsp;Dr. Pink </a>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" style="background-image: url('{% static 'frontend/img/bg7.jpg' %}'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form" method="" action="">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
              </div>
                <p class="description text-center">New to this site.... <a href="{% url 'frontend:register-page' %}">Register</a></p>
              <div class="card-body">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" id = "username" placeholder="Username...">
                </div>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" id = "password" placeholder="Password...">
                </div>
              </div>
              <div class="footer text-center">
                <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- <a data-onsuccess="onSignIn" class="btn btn-danger btn-wd btn-lg">Sign In with &nbsp;<i class="fa fa-google-plus"></i></a> -->
                <a onclick="login()" data-url = "{% url 'login' %}" id="loginbutton" class="btn btn-success btn-wd btn-lg">Let's Go...</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!--   Core JS Files   -->
  <script src="{% static 'frontend/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'frontend/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'frontend/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'frontend/js/plugins/moment.min.js' %}"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static 'frontend/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'frontend/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'frontend/js/material-kit.js' %}?v=2.0.6" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      //init DateTimePickers
      materialKit.initFormExtendedDatetimepickers();

      // Sliders Init
      materialKit.initSliders();
    });


    function scrollToDownload() {
      if ($('.section-download').length != 0) {
        $("html, body").animate({
          scrollTop: $('.section-download').offset().top
        }, 1000);
      }
    }

  </script>
  <!-- Custom JS -->
    <script src="{% static 'frontend/js/custom/login.js' %}" type="text/javascript"></script>
  </body>
</html>
